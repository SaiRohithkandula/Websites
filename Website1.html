<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Move your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .hero {
            background-image: url('hero-background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        .filters {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <!-- Background Image and Hero Text -->
    <div class="hero-content">
        <h1>Welcome to our Cosmetic Products Store</h1>
        <p>Discover a wide range of high-quality cosmetics for all your beauty needs.</p>
    </div>
</section>

<section class="product-list">
    <!-- Product Grid with Images, Text Descriptions, and Buttons -->
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
        <button>Add to Cart</button>
    </div>

    <!-- Add more products as needed -->

</section>

<section class="filters">
    <!-- Search and Sorting Filters -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="filterProducts()">Search</button>
    </div>

    <div class="sorting-options">
        <label for="sort">Sort By:</label>
        <select id="sort">
            <option value="price">Price</option>
            <option value="name">Name</option>
        </select>
    </div>
</section>

<footer>
    <!-- Footer Content -->
    <p>&copy; 2023 Cosmetic Products Store. All rights reserved.</p>
</footer>

<script>
    function filterProducts() {
        var input, filter, products, product, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        products = document.querySelectorAll('.product');

        products.forEach(function(product) {
            txtValue = product.textContent || product.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                product.style.display = '';
            } else {
                product.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
